<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Audio Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Flipsody Audio Player</h1>

      <!-- Flippy Card thingy -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <!-- rotates to make the flippy effect -->
          <div class="flip-card-front">
            <!-- shows the track image -->
            <img
              id="track-image"
              src="https://images.unsplash.com/photo-1470225620780-d4b28f2e5b74?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60"
              alt="Track Image"
            />
          </div>
          <div class="flip-card-back">
            <!-- shows the track name  -->
            <h3 id="track-info-title">Hes</h3>
            <p id="track-info">Electronic track from IM-2250</p>
            <!-- and brief information about it -->
          </div>
        </div>
      </div>

      <!-- Now Playing Section -->
      <div class="now-playing">
        <h2>Now Playing: <span id="track-name"></span></h2>
      </div>
      <!-- Audio Element -->
      <audio id="audio">
        <source src="songs/song1.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>

      <!-- Controls -->
      <div class="controls">
        <div class="button-group">
          <button id="previous-btn">
            <img
              id="previous-img"
              src="https://img.icons8.com/ios-glyphs/30/ffffff/skip-to-start--v2.png"
              alt="Previous Button"
              width="30"
              height="30"
            />
            <!-- i discovered that putting ffffff in the link turned the colour of the icons from icons8 to white instead of black. this created more colour contrast on the page which makes it more accessible for users. 
             originally i was going to change the background of the container to another colour but realised it didnt have much colour contrast when i changed it to white/grey/cream (some elements on the page are already grey, some are a teal, and some are black. making it white wouldn't have worked well with the teal and i did like the teal colour against the dark background) -->
          </button>
          <button id="play-pause-btn">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/ffffff/play--v1.png"
              alt="Play Button"
              width="30"
              height="30"
            />
          </button>
          <button id="next-btn">
            <img
              id="next-img"
              src="https://img.icons8.com/ios-glyphs/30/ffffff/end--v2.png"
              alt="Next Button"
              width="30"
              height="30"
            />
          </button>
        </div>
        <!-- Progress section -->
        <!-- originally had this as progress and volume, but then i changed my mind and wanted to have the play buttons first, then progress bar below, and then volume underneath to create a centred look (originally had the volume to the right of the progress bar, didn't seem right or symmetrical) -->
        <div class="progress-section">
          <span id="current-time">0:00</span>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
          <span id="total-time">0:00</span>
          <!-- this allows for the total time to be on the right side for everything to be symmetrical -->
        </div>

        <div class="volume-controls">
          <button id="decrease-volume-btn">
            <img
              id="decrease-volume-img"
              src="https://img.icons8.com/ios-glyphs/30/ffffff/low-volume.png"
              alt="Decrease Volume Button"
              width="30"
              height="30"
            />
          </button>

          <button id="increase-volume-btn">
            <img
              id="increase-volume-img"
              src="https://img.icons8.com/ios-glyphs/30/ffffff/high-volume--v1.png"
              alt="Increase Volume Button"
              width="30"
              height="30"
            />
          </button>

          <button id="mute-unmute-btn">
            <img
              id="mute-unmute-img"
              src="https://img.icons8.com/ios-glyphs/30/ffffff/no-audio--v1.png"
              alt="Mute Button"
              width="30"
              height="30"
            />
          </button>
        </div>
      </div>
      <!-- this isnt really relevant but i accidentally included an extra div closing tag which caused the playlist to appear to the right side and made me troubleshoot for about 30 minutes. i feel like this is the epitome of coding. i just wanted you to know that i spent so long trying to fix something over nothing :'( ) -->

      <!-- Playlist -->
      <ul id="playlist">
        <li
          data-src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/p-hase_Hes.mp3"
        >
          Hes
        </li>
        <li
          data-src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/p-hase_Dry-Down-feat-Ben-Snaath.mp3"
        >
          Dry Down feat Ben Snaath
        </li>
        <li
          data-src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/p-hase_Leapt.mp3"
        >
          Leapt
        </li>
        <li
          data-src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/p-hase_Water-Feature.mp3"
        >
          Water Feature
        </li>
      </ul>
    </div>
  </body>
</html>
